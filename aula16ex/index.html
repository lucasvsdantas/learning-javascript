<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Exercicio 18</title>
</head>
<body>
    <header id="cabecalho">
        <h1 id="titulo">Título</h1>
    </header>
    <main id="main">
        <section class="conteudo">
            <div class="interacao">
                <label for="num">Número (entre 1 e 100)</label>
                <input type="number" name="num" id="inum" required>
                <input type="button" value="Adicionar" id="ad" onclick="adicionar()">
            </div>
            <div class="caixa">
                <select name="adnum" id="outadnum" size="10"></select>
                <br>
                <input type="button" value="Finalizar" id="finalizar">
            </div>
            <div class="resultado">

            </div>
        </section>
    </main>
    <footer id="rodape">
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
